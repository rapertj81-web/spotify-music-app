<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music App</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#121212;
    color:white;
}

.container{
    display:flex;
}

.sidebar{
    width:220px;
    background:#000;
    height:100vh;
    padding:20px;
}

.sidebar h2{
    margin-top:0;
}

.content{
    flex:1;
    padding:40px;
}

.playlist{
    display:flex;
    flex-wrap:wrap;
}

.track{
    width:280px;
    padding:20px;
    margin:20px;
    border-radius:20px;
    background:#1e1e1e;
    transition:0.3s;
}

.track:hover{
    transform:scale(1.05);
}

.track img{
    width:100%;
    border-radius:15px;
}

audio{
    width:100%;
    margin-top:10px;
}

button{
    padding:10px 20px;
    border:none;
    border-radius:15px;
    background:#1db954;
    color:white;
    cursor:pointer;
}

button:hover{
    background:#1ed760;
}
</style>
</head>

<body>

<div class="container">

<div class="sidebar">
<h2>ðŸŽµ Music</h2>
<p>Home</p>
<p>Playlist</p>
<p>Library</p>
</div>

<div class="content">

<h1>ðŸ”¥ My Playlist</h1>

<div class="playlist">

<div class="track">
<img src="https://images.unsplash.com/photo-1511379938547-c1f69419868d">
<h3>Marvori</h3>
<audio controls onplay="stopAll(this)">
<source src="marvori.mp3" type="audio/mpeg">
</audio>
<br><br>
<a href="marvori.mp3" download>
<button>â¬‡ Download</button>
</a>
</div>

<div class="track">
<h3>Padar</h3>
<audio controls onplay="stopAll(this)">
<source src="padar.mp3" type="audio/mpeg">
</audio>
</div>

<div class="track">
<h3>Rivon Ganda</h3>
<audio controls onplay="stopAll(this)">
<source src="rivon_ganda.mp3" type="audio/mpeg">
</audio>
</div>

</div>
</div>
</div>

<script>
let audios = document.querySelectorAll("audio");

function stopAll(current){
    audios.forEach(a=>{
        if(a !== current){
            a.pause();
        }
    });
}
</script>

</body>
</html>
