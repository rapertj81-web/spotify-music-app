<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music App</title>

<style>

body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#121212;
    color:white;
}

.container{
    display:flex;
}

/* Sidebar */
.sidebar{
    width:220px;
    background:#000;
    min-height:100vh;
    padding:20px;
}

/* Content */
.content{
    flex:1;
    padding:30px;
}

/* Playlist layout */
.playlist{
    display:flex;
    flex-wrap:wrap;
    gap:20px;
}

/* Track card */
.track{
    width:250px;
    background:#1e1e1e;
    padding:15px;
    border-radius:15px;
    transition:0.3s;
}

.track:hover{
    transform:scale(1.05);
}

/* FIX –ö–ê–†–¢–ò–ù–ö–ò */
.track img{
    width:100%;
    height:180px;
    object-fit:cover;
    border-radius:12px;
}

audio{
    width:100%;
    margin-top:10px;
}

button{
    padding:8px 15px;
    border:none;
    border-radius:10px;
    background:#1db954;
    color:white;
    cursor:pointer;
}

button:hover{
    background:#1ed760;
}

</style>
</head>

<body>

<div class="container">

<div class="sidebar">
<h2>üéµ Music</h2>
<p>Home</p>
<p>Playlist</p>
<p>Library</p>
</div>

<div class="content">

<h1>üî• My Playlist</h1>

<div class="playlist">

<div class="track">
<img src="https://images.unsplash.com/photo-1511379938547-c1f69419868d">
<h3>Marvori</h3>
<audio controls onplay="stopAll(this)">
<source src="marvori.mp3" type="audio/mpeg">
</audio>
<br><br>
<a href="marvori.mp3" download>
<button>‚¨á Download</button>
</a>
</div>

<div class="track">
<img src="https://images.unsplash.com/photo-1507874457470-272b3c8d8ee2">
<h3>Padar</h3>
<audio controls onplay="stopAll(this)">
<source src="padar.mp3" type="audio/mpeg">
</audio>
</div>

<div class="track">
<img src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f">
<h3>Rivon Ganda</h3>
<audio controls onplay="stopAll(this)">
<source src="rivon_ganda.mp3" type="audio/mpeg">
</audio>
</div>

</div>
</div>
</div>

<script>
let audios = document.querySelectorAll("audio");

function stopAll(current){
    audios.forEach(a=>{
        if(a !== current){
            a.pause();
        }
    });
}
</script>

</body>
</html>
